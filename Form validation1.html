<h2>Personal Information</h2>

<form>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" value="John" autocomplete="first name">
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" value="Doe" autocomplete="last name">

  <label for="phone">Enter your phone number:</label>
  <input type="tel" id="phone" name="phone"
  placeholder="123-45-678"
  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

  <label for="email">Enter your email address"</label>
  <input type="email" id="email" name="email" required>

  <legend>Gender:</legend>
    <input type="radio" name="male" id="male">
    <label for="male">Male:</label>
    <input type="radio" name="female" id="female">
    <label for="female">Female</label>
  </fieldset>

  <legend>Educational Qualification</legend>
    <input type="checkbox" name="SSE" value="SSE" id="SSE">
    <label for="SSE" style="color: #008504">SSE</label><br>
    <input type="checkbox" name="HSE" value="HSE" id="HSE">
    <label for="HSE" style="color: #008504">HSE</label><br>
    <input type="checkbox" name="graduation" value="graduation" id="graduation">
    <label for="graduation" style="color: #008504">Graduation</label>
  </fieldset>

  <label for="raddress">Residential address:</label>
  <input type="text" id="raddress" name="raddress"

  <button type="submit">Submit form</button>
</form>
