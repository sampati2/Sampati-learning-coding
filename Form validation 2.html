<h2>Personal Information</h2>

<form>
  <label for="fname">First name:</label>
  <input id="fname" autocomplete="first name" name="fname" required aria-required="true required="">
  <label for="lname">Last name:</label>
  <input id="lname" autocomplete="last name" name="lname" required aria-required="true" required="">

  <label for="phone">Enter your phone number:</label>
  <input type="tel" id="phone" name="phone" required aria-required="true" required="">
  placeholder="123-45-678"
  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

  <label for="email">Enter your email address"</label>
  <input id="email" autocomplete="email" name="email" aria-required="true" placeholder="email" required>

  <fieldset>
  <legend>Gender:</legend>
    <input type="radio" name="male" id="male">
    <label for="male">Male:</label>
    <input type="radio" name="female" id="female">
    <label for="female">Female</label>
  </fieldset>

  <fieldset>
  <legend>Educational Qualification</legend>
    <input type="checkbox" name="SSE" value="SSE" id="SSE">
    <label for="SSE" style="color: #008504">SSE</label><br>
    <input type="checkbox" name="HSE" value="HSE" id="HSE">
    <label for="HSE" style="color: #008504">HSE</label><br>
    <input type="checkbox" name="graduation" value="graduation" id="graduation">
    <label for="graduation" style="color: #008504">Graduation</label>
  </fieldset>

  <label for="countries">Choose a country:</label>

  <select name="countries" id="countries">
    <option value="amarica">America</option>
    <option value="england">England</option>
    <option value="australia">Australia</option>
    <option value="india">India</option>
    <option value="germany">Germany</option>
  </select>

  <label for="raddress">Residential address:</label>
  <input type="text" id="raddress" name="raddress"

  <button type="button">Submit form</button>
</form>
