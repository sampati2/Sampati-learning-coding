<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John" autocomplete="first name"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe" autocomplete="last name">
  <label for="phone">Enter your phone number:</label>
  <input type="tel" id="phone" name="phone"
  placeholder="123-45-678"
  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>
  <label for="email">Enter your email address"</label>
  <input type="email" id="email" name="email" autocomplete="off"><br><br> required>
</form>
